<!DOCTYPE html>
<html>
<head>
    <title>Robotic Arm Inverse Kinematics</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; }
        form { margin-bottom: 1em; }
        label { display: inline-block; width: 80px; }
        .result { margin-top: 1em; padding: 1em; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Robotic Arm Angle Calculator</h1>
    <form method="post" action="/ik">
        <label for="x">X:</label>
        <input type="number" name="x" step="any" required>
        <br><br>
        <label for="y">Y:</label>
        <input type="number" name="y" step="any" required>
        <br><br>
        <button type="submit">Calculate</button>
    </form>

    {% if theta1 is defined and theta2 is defined %}
        <div class="result">
            <h3>Results</h3>
            <p>Target Position: ({{ x }}, {{ y }})</p>
            <p>Theta 1: {{ theta1 }}°</p>
            <p>Theta 2: {{ theta2 }}°</p>
        </div>
    {% endif %}
</body>
</html>
{% if image_url %}
    <div class="result">
        <h3>Visualization</h3>
        <img src="{{ image_url }}" alt="Robotic Arm Plot" width="500">
    </div>
{% endif %}
